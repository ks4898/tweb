<!-- public/team.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TEAM_NAME}} - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/team.css">
    <style>
        .btn {
            max-width: 150px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editBtn = document.getElementsByClassName("btn")[0];
            if (editBtn) {
                const title = document.getElementsByClassName("card-title")[0];
                title.setAttribute("class", "card-title card-title-color mt-4 mb-2");
            }
        });
    </script>
</head>

<body>
    <script src="/js/handleacc.js"></script>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/teams" class="nav-link">Teams</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Team Header Card -->
        <div class="card shadow-sm mb-4">
            <div class="row g-4">
                <!-- Team Image -->
                <div class="col-md-4">
                    <img src="{{TEAM_IMAGE}}" class="team-img w-100 h-100" alt="{{TEAM_NAME}}">
                </div>

                <!-- Team Info -->
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body h-100 d-flex flex-column justify-content-center">
                        <h1 class="card-title card-title-color mt-2 mb-2">{{TEAM_NAME}}</h1>
                        <h5 class="text-muted">From {{UNIVERSITY_NAME}}</h5>
                        {{EDIT_BUTTON}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Team Description -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">About Our Team</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{TEAM_DESCRIPTION}}</p>
                    </div>
                </div>
            </div>

            <!-- University Card -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{UNIVERSITY_IMAGE}}" class="card-img-top university-img" alt="{{UNIVERSITY_NAME}}">
                    <div class="card-body">
                        <h5 class="text-muted">{{UNIVERSITY_NAME}}</h5>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Team Members</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        {{TEAM_MEMBERS}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/handleacc.js" defer></script>
</body>

</html>
