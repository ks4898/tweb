<!-- public/team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TEAM_NAME}} - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/team.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/teams" class="nav-link">Teams</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4">
            <!-- Left Column: Team Info -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <img src="{{TEAM_IMAGE}}" class="card-img-top" alt="{{TEAM_NAME}}">
                    <div class="card-body">
                        <h1 class="card-title">{{TEAM_NAME}}</h1>
                        <p class="text-muted">From {{UNIVERSITY_NAME}}</p>
                        {{EDIT_BUTTON}}
                    </div>
                </div>

                <!-- Team Description -->
                <div class="card mt-4 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h3>About Our Team</h3>
                    </div>
                    <div class="card-body">
                        <p>{{TEAM_DESCRIPTION}}</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: University Info & Members -->
            <div class="col-md-4">
                <!-- University Info -->
                <div class="card shadow-sm mb-4">
                    <img src="{{UNIVERSITY_IMAGE}}" class="card-img-top" alt="{{UNIVERSITY_NAME}}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{UNIVERSITY_NAME}}</h5>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h3>Team Members</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        {{TEAM_MEMBERS}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 bg-dark text-white mt-5">
        <div class="container text-center">
            &copy; 2025 Aardvark Games. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
