<!-- public/team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TEAM_NAME}} - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/team.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/teams" class="nav-link">Teams</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card mb-4 shadow">
            <img src="{{TEAM_IMAGE}}" class="card-img-top" alt="{{TEAM_NAME}}">
            <div class="card-body">
                <h1 class="card-title">{{TEAM_NAME}}</h1>
                <p class="lead text-muted">From {{UNIVERSITY_NAME}}</p>
                {{EDIT_BUTTON}}
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Team Members</h3>
                        <ul class="list-group list-group-flush">
                            <!-- Populate players here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="{{UNIVERSITY_IMAGE}}" class="card-img-top" alt="{{UNIVERSITY_NAME}}">
                    <div class="card-body">
                        <h5 class="card-title">{{UNIVERSITY_NAME}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Aardvark Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
