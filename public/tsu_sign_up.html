<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A New World - Tournament Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tsu.css">
</head>

<body>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <section class="section-light py-5">
      <div class="container">
        <div class="section-dark p-4 rounded mx-auto" style="max-width: 600px;">
          <h2 class="mb-4">Tournament Sign Up</h2>
          <form id="signup-form">
            <!-- Name -->
            <div class="mb-3">
              <label for="user-name" class="tsu-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                placeholder="John Doe"
                readonly
              >
            </div>

            <!-- College -->
            <div class="mb-3">
              <label for="user-college" class="tsu-label">College</label>
              <input
                type="text"
                class="form-control"
                id="user-college"
                placeholder="Sample University"
                readonly
              >
            </div>

    
            <!-- Tournament Dropdown -->
            <div class="mb-3">
              <label for="tournament-select" class="tsu-label">Tournament</label>
              <select class="form-select" id="tournament" required>
                <option value="" disabled selected>Select a tournament</option>
                <!-- JS populates the rest -->
            </select>            
            </div>

    
            <!-- Optional Message -->
            <div class="mb-4">
              <label for="message" class="tsu-label">Optional Message</label>
              <textarea 
                class="form-control" 
                id="message" 
                rows="3" 
                placeholder="Preferred role, preferred teammates, etc."
              ></textarea>
            </div>
    
            <!-- Submit / Cancel Buttons -->
            <button type="submit" class="btn-link me-2">Submit</button>
            <button type="button" class="btn-delete">Cancel</button>
          </form>
        </div>
      </div>
    </section>
    
    
    <script src="assets/js/tsu.js"></script>
</body>

</html>
