<!DOCTYPE html>

<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">

    <meta name="robots" content="noindex">

    <style>
        body {
            background-color: rgb(241, 253, 255);
        }

        /* Helper style for vertical centering of the main content */
        .content-area-404 {
             /* Adjust min-height based on actual navbar/footer height */
             min-height: calc(100vh - 120px);
             display: flex;
             align-items: center;
             padding-top: 2rem;
             padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link" draggable="false">Colleges</a>
            <a href="/teams" class="nav-link" draggable="false">Teams</a>
            <a href="/brackets" class="nav-link" draggable="false">Brackets</a>

            <a href="/about" class="nav-link" draggable="false">About Us</a>
            <a href="/signup" class="nav-link" draggable="false">Account</a>
        </div>
    </nav>


    <!-- Main 404 Content Area -->
    <main class="content-area-404">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 text-center">
                    <div class="card shadow-lg border-0 p-4 p-md-5">
                        <div class="card-body">
                            <h1 class="display-1 fw-bolder text-danger mb-3">404</h1>
                            <h2 class="h3 mb-3 fw-normal">Page Not Found</h2>
                            <p class="text-secondary mb-4">
                                The page you are looking for does not exist or has been moved.
                            </p>
                            <a href="/" class="btn btn-primary btn-lg px-4">
                                Return Home
                            </a>

                </div>
            </div>
        </div>

    <script src="/js/handleacc.js" defer></script>
