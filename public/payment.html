<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration Payment</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Tournament Registration Payment</h1>
    <form id="payment-form">
        <div id="card-element"></div>
        <button type="submit">Pay Registration Fee</button>
    </form>
    <script>
        const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY'); // Replace with your actual publishable key
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const tournamentId = urlParams.get('tournamentId');
            const teamId = urlParams.get('teamId');

            const { token, error } = await stripe.createToken(cardElement);

            if (error) {
                console.error(error);
                alert('Payment failed: ' + error.message);
            } else {
                const response = await fetch('/process-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token.id,
                        amount: 50, // Registration fee in dollars
                        teamId: teamId,
                        tournamentId: tournamentId
                    }),
                });

                const result = await response.json();
                if (result.success) {
                    alert('Payment successful! You are now registered for the tournament.');
                    window.location.href = '/tournaments.html'; // Redirect to tournaments page
                } else {
                    alert('Payment failed: ' + result.message);
                }
            }
        });
    </script>
</body>
</html>
