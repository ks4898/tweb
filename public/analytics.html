<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics Dashboard</title>

  <script src="https://js.stripe.com/v3/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background-color: rgb(241, 253, 255);
    }

    .navbar.navbar-expand-lg {
      background-color: #13505B;
    }

    .navbar-brand {
      color: #ffffff !important;
    }

    .card-title {
      color: rgb(17, 157, 164);
    }

    .highlight {
      color: #9EF01A;
      font-weight: bold;
    }

    .metric-card {
      border-left: 5px solid #119DA4;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/" class="navbar-logo">Aardvark Games</a>
    <div class="navbar-links">
      <a href="/colleges" class="nav-link" draggable="false">Colleges</a>
      <a href="/teams" class="nav-link" draggable="false">Teams</a>
      <a href="/brackets" class="nav-link" draggable="false">Brackets</a>
      <a href="/schedules" class="nav-link" draggable="false">Schedules</a>
      <a href="/news" class="nav-link" draggable="false">News</a>
      <a href="/about" class="nav-link" draggable="false">About Us</a>
      <a href="/signup" class="nav-link" draggable="false">Account</a>
    </div>
  </nav>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Analytics Dashboard</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container my-4">
    <h2 class="mb-4 text-center text-uppercase" style="color: rgb(0, 63, 79);">Website Overview</h2>

    <div class="row g-4">
      <!-- Users -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm metric-card">
          <h5 class="card-title">Users</h5>
          <p class="display-6 highlight">123,456</p>
        </div>
      </div>

      <!-- Sessions -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm metric-card">
          <h5 class="card-title">Sessions</h5>
          <p class="display-6 highlight">234,567</p>
        </div>
      </div>

      <!-- Bounce Rate -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm metric-card">
          <h5 class="card-title">Bounce Rate</h5>
          <p class="display-6 highlight">47.8%</p>
        </div>
      </div>

      <!-- Avg Session Duration -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm metric-card">
          <h5 class="card-title">Avg. Session Duration</h5>
          <p class="display-6 highlight">3m 25s</p>
        </div>
      </div>

      <!-- Top Pages -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm metric-card">
          <h5 class="card-title">Top Page</h5>
          <p class="mb-1 highlight">/homepage</p>
          <small class="text-muted">Views: 12,345</small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/handleacc.js" defer></script>
</body>

</html>
