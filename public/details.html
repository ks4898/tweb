<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details - A New World</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/details.css">

    <!-- Google Analytics -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/ga-id')
                .then(response => response.json())
                .then(data => {
                    if (data.gaId) {
                        // inject GA script  
                        const script = document.createElement('script');
                        script.async = true;
                        script.src = `https://www.googletagmanager.com/gtag/js?id=${data.gaId}`;
                        document.head.appendChild(script);

                        window.dataLayer = window.dataLayer || [];
                        function gtag() { dataLayer.push(arguments); }
                        gtag('js', new Date());
                        gtag('config', data.gaId);
                    } else {
                        console.log('Google Analytics not configured');
                    }
                });
        });  
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link active" draggable="false">Colleges</a>
            <a href="/teams" class="nav-link" draggable="false">Teams</a>

            <a href="/about" class="nav-link" draggable="false">About Us</a>
            <a href="/signup" class="nav-link" draggable="false">Account</a>
        </div>
    </nav>

    <!-- The content will be dynamically inserted by JavaScript -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/handleacc.js" defer></script>
    <script src="/js/details.js" defer></script>
</body>
</html>
