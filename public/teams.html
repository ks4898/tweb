<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="navbar-brand">Aardvark Games</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/colleges" class="nav-link">Colleges</a></li>
                <li class="nav-item"><a href="/brackets" class="nav-link">Brackets</a></li>
                <li class="nav-item"><a href="/schedule" class="nav-link">Schedule</a></li>
                <li class="nav-item"><a href="/news" class="nav-link">News</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="/signup" class="nav-link">Account</a></li>
            </ul>
        </div>
    </nav>

    <!-- Teams Directory -->
    <div class="container mt-5">
        <h1>Teams Directory</h1>

        <!-- Search Form -->
        <form action="/teams" method="GET" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="text" name="q" placeholder="Search teams..." value="" class="form-control">
                </div>
                <div class="col-md-4">
                    <select name="by" class="form-select">
                        <option value="all">All Teams</option>
                        <option value="name">By Team Name</option>
                        <option value="college">By College</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Teams List -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {{TEAMS_LIST}}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 bg-light mt-5">
        <div class="container text-center">
            &copy; 2025 Aardvark Games. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
