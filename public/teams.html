<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <!-- Teams Directory -->
    <div class="container mt-5">
        <h1>Teams Directory</h1>

        <!-- Search Form -->
        <form action="/teams" method="GET" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="text" name="q" placeholder="Search teams..." value="" class="form-control">
                </div>
                <div class="col-md-4">
                    <select name="by" class="form-select">
                        <option value="all">All Teams</option>
                        <option value="name">By Team Name</option>
                        <option value="college">By College</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Teams List -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {{TEAMS_LIST}}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 bg-light mt-5">
        <div class="container text-center">
            &copy; 2025 Aardvark Games. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
