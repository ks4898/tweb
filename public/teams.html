<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Teams Directory</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form action="/teams" method="GET" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="q" placeholder="Search teams..." value="{{SEARCH_QUERY}}">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" name="by">
                            <option value="all">All Teams</option>
                            <option value="name">By Team Name</option>
                            <option value="college">By College</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {{TEAMS_LIST}}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Aardvark Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
