<!-- public/teams-directory.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - Aardvark Games Tournament</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/team.css">
    <style>
        h1.mb-4 {
            color: rgb(19, 80, 91) !important;
            font-size: 4em !important;
            padding: 1rem !important;
        }

        h5.card-title {
            color: rgb(25, 105, 119) !important;
            text-shadow: none;
            font-weight: bold;
        }

        .text-muted {
            text-align: left !important;
        }

        .btn {
            background-color: rgb(25, 105, 119) !important;
            border: 0 !important;
        }

        select {
            color: #5c6268 !important;
        }

        /*.row.row-cols-1.row-cols-md-3.g-4 {
            padding-top: 1rem !important;
        }*/

        .card-img-top {
            padding: 1rem !important;
            object-fit: cover;
            width: 200px;
            height: 200px;
        }

        /* Container for the image on the left */
        .card-img-container {
            width: 40%;
            /* Adjust width as needed */
            overflow: hidden;
            /* Ensure image doesn't overflow */
        }

        /* Image styling */
        .card-img-left {
            width: 100%;
            /* Make image fill its container */
            height: 100%;
            /* Ensure consistent height */
            object-fit: cover;
            /* Maintain aspect ratio while filling container */
        }

        /* Card body adjustments */
        .card-body {
            width: 60%;
            /* Adjust width as needed to complement the image */
            padding: 1rem;
            /* Add padding for spacing */
        }

        /* Button alignment */
        .btn.btn-primary.mt-auto {
            max-width: 150px;
            /* Limit button width for consistent design */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clearBtn = document.getElementsByTagName('button')[1];
            clearBtn.addEventListener("click", function () {
                const searchBar = document.getElementsByTagName('input')[0];
                searchBar.value = '';
            });
            const imgArr = document.getElementsByClassName("card-img-left");
            console.log(imgArr);
        });
    </script>
</head>

<body>
    <script src="/js/handleacc.js"></script>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">Aardvark Games</a>
        <div class="navbar-links">
            <a href="/colleges" class="nav-link">Colleges</a>
            <a href="/teams" class="nav-link active">Teams</a>
            <a href="/brackets" class="nav-link">Brackets</a>
            <a href="/schedule" class="nav-link">Schedule</a>
            <a href="/news" class="nav-link">News</a>
            <a href="/about" class="nav-link">About Us</a>
            <a href="/signup" class="nav-link">Account</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Teams Directory</h1>

        <!-- Search Form -->
        <form class="mb-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <input type="text" name="q" value="{{SEARCH_QUERY}}" class="form-control"
                        placeholder="Search teams...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="by">
                        <option value="all">All Teams & Colleges</option>
                        <option value="name">By Team Name</option>
                        <option value="college">By College</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Clear</button>
                </div>
            </div>
        </form>

        <!-- Team Cards -->
        <div class="row row-cols-1 mt-2 row-cols-md-3 g-4">
            {{TEAMS_LIST}}
        </div>
    </div>

    <!-- Footer
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Aardvark Games. All rights reserved.</p>
        </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/handleacc.js" defer></script>
</body>

</html>
